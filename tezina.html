	<div class="col-md-6"> 
	<div class="tbox-default cirilica" style="margin-top:100px">
	<h1> Сазнајте колико сте далеко од идеалне тежине и смршајте баш овде, на овом сајту! </h1>
	  <form>
            Висина :<br>
          <input type="number" id="visina"><br>
          Маса :<br>
          <input type="number" id="masa"> <br><br>
	    </form> 
          <button id="prihvati" onclick="smrsaj(razlika())"> Прихвати </button>

	<div class="tbox-default cirilica" style="margin-top:100px">
<p id="demo" class="tez"></p>
<a href="https://www.mcdonalds.com/us/en-us.html" id="goji"></a>
<div id="smanji"> <button id="smrsajbtn" onclick="klik()"></button> </div>
	<div>
	</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
	function razlika() {
   return document.getElementById("visina").value - 100 - document.getElementById("masa").value;
	} 
 
	function smrsaj(raz) {
		var kalorije=raz*7700*(-1);
		if(kalorije>0){
			document.getElementById("demo").innerHTML = "Треба да изгубите " + kalorije + " калорија. Jедан потпун клик миша (подигете кажипрср и до краја и онда кликнете)" + 
			" сагорева 1.42 калорије. Dakle, treba da kliknete ukupno " + Math.round(kalorije/1.42) + " puta.";
			var btn = document.getElementById("smrsajbtn");
				var t = document.createTextNode("Смршај");
				btn.appendChild(t);
				var g = document.getElementById("smanji");
				g.appendChild(btn);
				var broj = document.createElement("P");
				var brojk = document.createTextNode("Још " + Math.round(kalorije/1.42));
				broj.appendChild(brojk);
				g.appendChild(broj);
				broj.style.letterSpacing="0px";
				broj.id="preostaloklik";
				var x = document.createElement("IMG");
				x.setAttribute("src", "kakokliknuti.gif");
				g.appendChild(x);
		 }
			 else {
			  document.getElementById("demo").innerHTML = "Треба да се угојите " + kalorije*-1 + " калорија";
				var btn = document.createElement("BUTTON");
				var t = document.createTextNode("УГОЈИ СЕ");
				btn.appendChild(t);
				var g = document.getElementById("goji");
				g.appendChild(btn);
			}
		 
	}
	
	function klik(){
	var txt = document.getElementById("preostaloklik").innerHTML;
	var broj = parseFloat(txt.slice(4));
	broj = broj - 1;
	document.getElementById("preostaloklik").innerHTML = "Још " + broj;
	}
 

</script>
